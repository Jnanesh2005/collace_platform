services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: collace
      POSTGRES_USER: collace_user
      POSTGRES_PASSWORD: collace_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collace_user -d collace"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py makemigrations users posts communities blips &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=collace
      - DB_USER=collace_user
      - DB_PASSWORD=collace_pass
      - DEBUG=True
      - SECRET_KEY=django-insecure-collace-dev-key

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_CHOKIDAR_USEPOLLING=true # <-- Make sure this line is here

volumes:
  postgres_data:
  media_volume: